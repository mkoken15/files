<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuteur Pomodoro 🍅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="pomodoro-container">
        <h1>Minuteur Pomodoro</h1>
        <div class="timer-mode">
            <button id="work-btn" class="active">Travail (25m)</button>
            <button id="break-btn">Pause (5m)</button>
        </div>

        <div id="timer-display" class="timer-display">25:00</div>

        <div class="controls">
            <button id="start-pause-btn">Démarrer</button>
            <button id="reset-btn">Réinitialiser</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
