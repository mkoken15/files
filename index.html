<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestionnaire de fichiers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }
    header {
      background-color: #3f51b5;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    .file-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .file-item {
      width: 150px;
      text-align: center;
    }
    .file-item img,
    .file-item video {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .folder {
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      text-align: center;
    }
    #backButton {
      display: none;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mes Dossiers</h1>
  </header>
  <main>
    <button id="backButton">Retour Ã  l'accueil</button>
    <section id="folderSection" class="section"></section>
    <section id="fileSection" class="section"></section>
  </main>  <script>
    const folderSection = document.getElementById('folderSection');
    const fileSection = document.getElementById('fileSection');
    const backButton = document.getElementById('backButton');

    let folders = {
      'Photos Vacances': [
        { type: 'image', src: 'https://placekitten.com/200/200' },
        { type: 'video', src: 'https://www.w3schools.com/html/mov_bbb.mp4' }
      ],
      'Mariage': [
        { type: 'image', src: 'https://placekitten.com/201/200' },
        { type: 'image', src: 'https://placekitten.com/202/200' }
      ]
    };

    let currentFolder = null;

    function sortAlphabetically(a, b) {
      return a.localeCompare(b, ['fr', 'tr'], { sensitivity: 'accent' });
    }

    function displayFolders() {
      folderSection.innerHTML = '';
      fileSection.innerHTML = '';
      backButton.style.display = 'none';

      const folderNames = Object.keys(folders).sort(sortAlphabetically);

      folderNames.forEach(name => {
        const div = document.createElement('div');
        div.className = 'folder';
        div.textContent = name;
        div.onclick = () => openFolder(name);
        folderSection.appendChild(div);
      });
    }

    function openFolder(name) {
      currentFolder = name;
      folderSection.innerHTML = '';
      fileSection.innerHTML = '';
      backButton.style.display = 'inline-block';

      folders[name].forEach(file => {
        const fileDiv = document.createElement('div');
        fileDiv.className = 'file-item';

        if (file.type === 'image') {
          const img = document.createElement('img');
          img.src = file.src;
          fileDiv.appendChild(img);
        } else if (file.type === 'video') {
          const video = document.createElement('video');
          video.src = file.src;
          video.controls = true;
          fileDiv.appendChild(video);
        }

        fileSection.appendChild(fileDiv);
      });
    }

    backButton.onclick = () => {
      currentFolder = null;
      displayFolders();
    }

    displayFolders();
  </script></body>
</html>
