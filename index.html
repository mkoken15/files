<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestionnaire de Fichiers Local</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }
    input[type="file"] {
      display: block;
      margin-bottom: 1rem;
    }
    .file-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .file-item {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    video, img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .file-info {
      margin-top: 0.5rem;
    }
    .btn-delete {
      margin-top: 0.5rem;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }
    /* Image Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
    }
    .modal-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }
      .container {
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>üìÅ Gestionnaire de Fichiers Local</header>
  <div class="container">
    <input type="file" id="fileInput" multiple accept="image/*,video/*" />
    <div class="file-list" id="fileList"></div>
  </div>  <div class="modal" id="imageModal">
    <span class="modal-close" id="closeModal">&times;</span>
    <img class="modal-content" id="modalImage" />
  </div>  <script>
    const dbName = "fileManagerDB";
    const dbVersion = 1;
    let db;

    const openDB = () => {
      const request = indexedDB.open(dbName, dbVersion);

      request.onerror = (event) => {
        console.error("Erreur lors de l'ouverture de la base de donn√©es", event);
      };

      request.onsuccess = (event) => {
        db = event.target.result;
        displayFiles();
      };

      request.onupgradeneeded = (event) => {
        db = event.target.result;
        if (!db.objectStoreNames.contains("files")) {
          db.createObjectStore("files", { keyPath: "id", autoIncrement: true });
        }
      };
    };

    const saveFile = (file) => {
      const reader = new FileReader();
      reader.onload = (event) => {
        const data = {
          name: file.name,
          type: file.type,
          data: event.target.result,
        };
        const transaction = db.transaction(["files"], "readwrite");
        const store = transaction.objectStore("files");
        store.add(data);
        transaction.oncomplete = () => {
          displayFiles();
        };
      };
      reader.readAsDataURL(file);
    };

    const displayFiles = () => {
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "";
      const transaction = db.transaction(["files"], "readonly");
      const store = transaction.objectStore("files");
      const request = store.openCursor();

      request.onsuccess = (event) => {
        const cursor = event.target.result;
        if (cursor) {
          const file = cursor.value;
          const div = document.createElement("div");
          div.className = "file-item";

          if (file.type.startsWith("image/")) {
            const img = document.createElement("img");
            img.src = file.data;
            img.alt = file.name;
            img.style.cursor = "pointer";
            img.onclick = () => openImageModal(file.data);
            div.appendChild(img);
          } else if (file.type.startsWith("video/")) {
            const video = document.createElement("video");
            video.src = file.data;
            video.controls = true;
            div.appendChild(video);
          } else {
            div.textContent = `Fichier : ${file.name}`;
          }

          const info = document.createElement("div");
          info.className = "file-info";
          info.textContent = file.name;
          div.appendChild(info);

          const delBtn = document.createElement("button");
          delBtn.className = "btn-delete";
          delBtn.textContent = "Supprimer";
          delBtn.onclick = () => deleteFile(cursor.key);
          div.appendChild(delBtn);

          fileList.appendChild(div);
          cursor.continue();
        }
      };
    };

    const deleteFile = (id) => {
      const transaction = db.transaction(["files"], "readwrite");
      const store = transaction.objectStore("files");
      store.delete(id);
      transaction.oncomplete = () => {
        displayFiles();
      };
    };

    const openImageModal = (src) => {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modal.style.display = "block";
      modalImg.src = src;
    };

    document.getElementById("closeModal").onclick = () => {
      document.getElementById("imageModal").style.display = "none";
    };

    document.getElementById("fileInput").addEventListener("change", (e) => {
      const files = e.target.files;
      for (let i = 0; i < files.length; i++) {
        saveFile(files[i]);
      }
    });

    openDB();
  </script></body>
</html>
