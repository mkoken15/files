<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stockage Local</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .controls {
      margin-bottom: 1rem;
    }
    input[type="file"], input[type="text"] {
      margin-bottom: 0.5rem;
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
    }
    .file-list, .folder {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .file-preview {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: white;
    }
    .file-preview img, .file-preview video {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0.5rem auto;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: 10% auto;
      display: block;
      max-width: 80%;
    }
    .modal-content img {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mon Espace de Stockage Local</h1>
  </header>
  <main>
    <div class="controls">
      <input type="text" id="folderName" placeholder="Nom du dossier" />
      <button onclick="createFolder()">Cr√©er un dossier</button>
      <input type="file" id="fileInput" multiple />
    </div>
    <div id="folders"></div>
    <div id="fileList" class="file-list"></div>
  </main>  <div id="imgModal" class="modal" onclick="this.style.display='none'">
    <img class="modal-content" id="imgModalContent" />
  </div>  <script>
    let db;
    const request = indexedDB.open("mediaStorage", 1);

    request.onupgradeneeded = function (e) {
      db = e.target.result;
      if (!db.objectStoreNames.contains("files")) {
        db.createObjectStore("files", { keyPath: "id", autoIncrement: true });
      }
    };

    request.onsuccess = function (e) {
      db = e.target.result;
      displayFiles();
    };

    function createFolder() {
      const folderName = document.getElementById("folderName").value.trim();
      if (folderName) {
        const div = document.createElement("div");
        div.className = "folder";
        div.innerHTML = `<h3>${folderName}</h3><div class='file-list' id='${folderName}'></div>`;
        document.getElementById("folders").appendChild(div);
        document.getElementById("folderName").value = "";
      }
    }

    document.getElementById("fileInput").addEventListener("change", function (e) {
      const files = e.target.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const transaction = db.transaction(["files"], "readwrite");
          const store = transaction.objectStore("files");
          store.add({
            name: file.name,
            type: file.type,
            data: event.target.result,
            date: new Date(),
          });
          transaction.oncomplete = displayFiles;
        };
        reader.readAsDataURL(file);
      }
    });

    function displayFiles() {
      const transaction = db.transaction(["files"], "readonly");
      const store = transaction.objectStore("files");
      const request = store.getAll();

      request.onsuccess = function (e) {
        const fileList = document.getElementById("fileList");
        fileList.innerHTML = "";
        e.target.result.forEach(file => {
          const div = document.createElement("div");
          div.className = "file-preview";
          let media;
          if (file.type.startsWith("image")) {
            media = document.createElement("img");
            media.src = file.data;
            media.onclick = () => {
              document.getElementById("imgModal").style.display = "block";
              document.getElementById("imgModalContent").src = file.data;
            };
          } else if (file.type.startsWith("video")) {
            media = document.createElement("video");
            media.src = file.data;
            media.controls = true;
          } else {
            media = document.createElement("p");
            media.textContent = file.name;
          }
          div.appendChild(document.createTextNode(file.name));
          div.appendChild(media);
          fileList.appendChild(div);
        });
      };
    }
  </script></body>
</html>
