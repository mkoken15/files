<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Gestionnaire de Fichiers avec Google Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        /* ... (Le CSS reste inchang√©) ... */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 25px;
        }

        /* Styles de la section de connexion */
        #login-section {
            text-align: center;
        }

        /* Styles de la section apr√®s connexion */
        #file-management-section {
            display: none; /* Cach√© par d√©faut */
        }

        #user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        #user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #4CAF50;
        }

        #user-info p {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
        }

        /* Styles du formulaire d'ajout */
        #file-input-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            border: 1px dashed #ccc;
            border-radius: 8px;
        }

        #file-input-form input[type="file"] {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #file-input-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #file-input-form button:hover {
            background-color: #45a049;
        }

        /* Styles de la liste des fichiers */
        #file-list {
            list-style: none;
            padding: 0;
        }

        #file-list li {
            background-color: #e9f5e9;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
            border-left: 5px solid #4CAF50;
        }

        #file-list li span {
            font-weight: 500;
        }
    </style>

    <script>
        const USER_STORAGE_KEY = 'googleUserProfile';
        const FILE_LIST_KEY = 'userFileList';

        // --- Fonctions de Stockage Local ---

        function saveUserData(payload) {
            localStorage.setItem(USER_STORAGE_KEY, JSON.stringify(payload));
        }

        function loadUserData() {
            const data = localStorage.getItem(USER_STORAGE_KEY);
            return data ? JSON.parse(data) : null;
        }

        function saveFileList(files) {
            localStorage.setItem(FILE_LIST_KEY, JSON.stringify(files));
        }

        function loadFileList() {
            const data = localStorage.getItem(FILE_LIST_KEY);
            return data ? JSON.parse(data) : [];
        }
        
        // --- Fonctions d'Affichage ---

        function updateUI(userPayload, fileList) {
            // Mise √† jour de l'interface utilisateur avec les infos utilisateur
            document.getElementById('profile-img').src = userPayload.picture;
            document.getElementById('profile-name').textContent = userPayload.name;
            document.getElementById('profile-email').textContent = userPayload.email;

            // Afficher la section de gestion de fichiers et cacher la connexion
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('file-management-section').style.display = 'block';
            
            // Afficher les fichiers sauvegard√©s
            renderFileList(fileList);
        }
        
        function renderFileList(files) {
            const fileListContainer = document.getElementById('file-list');
            fileListContainer.innerHTML = ''; // Nettoyer la liste existante
            
            if (files.length === 0) {
                fileListContainer.innerHTML = `
                    <li>
                        <span>‚ÑπÔ∏è **Note Importante:**</span>
                        <small>Vos fichiers ne sont PAS sauvegard√©s de mani√®re permanente (seulement leur nom).</small>
                    </li>`;
                return;
            }

            files.forEach(file => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span>üìÅ ${file.name}</span>
                    <small>(${file.type}, ${file.size} KB)</small>
                `;
                fileListContainer.appendChild(listItem);
            });
        }
        
        // --- Fonctions Google Identity Services ---

        function decodeJWT(token) {
            let base64Url = token.split(".")[1];
            let base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
            let jsonPayload = decodeURIComponent(
                atob(base64)
                    .split("")
                    .map(function (c) {
                        return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
                    })
                    .join("")
            );
            return JSON.parse(jsonPayload);
        }

        function handleCredentialResponse(response) {
            const userPayload = decodeJWT(response.credential);
            
            // 1. Sauvegarder les donn√©es utilisateur (pour la persistance)
            saveUserData(userPayload);
            
            // 2. Mettre √† jour l'interface
            const fileList = loadFileList();
            updateUI(userPayload, fileList);

            console.log("Utilisateur connect√© et profil sauvegard√© : " + userPayload.name);
        }

        // --- Gestion des Fichiers ---

        function handleAddFile(event) {
            event.preventDefault();

            const fileInput = document.getElementById('file-upload');
            const files = fileInput.files;

            if (files.length === 0) {
                alert("Veuillez s√©lectionner un fichier.");
                return;
            }

            let savedFiles = loadFileList();

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const fileData = {
                    name: file.name,
                    type: file.type,
                    size: Math.round(file.size / 1024) // Taille en KB
                };
                // Ajouter les m√©tadonn√©es du fichier √† la liste
                savedFiles.push(fileData);
            }

            // 1. Sauvegarder la liste mise √† jour dans localStorage
            saveFileList(savedFiles);

            // 2. Afficher la liste mise √† jour
            renderFileList(savedFiles);

            // R√©initialiser le champ de fichier
            fileInput.value = '';
        }

        // --- Initialisation de la Page ---

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('file-input-form');
            if (form) {
                form.addEventListener('submit', handleAddFile);
            }

            // Tentative de connexion automatique au chargement
            const storedUser = loadUserData();
            const storedFiles = loadFileList();

            if (storedUser) {
                // Si des donn√©es utilisateur sont trouv√©es, on affiche l'interface de gestion
                updateUI(storedUser, storedFiles);
                console.log("Connexion r√©tablie via localStorage.");
            } else {
                // Sinon, on laisse le bouton de connexion Google s'afficher
                console.log("Aucune session trouv√©e, affichage du bouton de connexion.");
            }
        });
    </script>
</head>
<body>
    <h1>Cloud Personnel (avec Persistance Locale)</h1>
    <div class="container">

        <div id="login-section">
            <h2>Connectez-vous pour Acc√©der √† Vos Fichiers</h2>
            <div
                id="g_id_onload"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse"
                data-client_id="1093943555931-phlvg1ctqamo0tsii9g756ur7iibab1q.apps.googleusercontent.com"
            ></div>
            <div class="g_id_signin"></div>
        </div>

        <div id="file-management-section">
            
            <div id="user-info">
                <img id="profile-img" src="" alt="Image de profil">
                <div>
                    <p>Bienvenue, <span id="profile-name"></span></p>
                    <small id="profile-email"></small>
                </div>
            </div>

            <h2>Ajouter un Fichier (Image, Vid√©o, Doc)</h2>
            <form id="file-input-form">
                <input type="file" id="file-upload" name="file-upload" accept="image/*,video/*,application/pdf,.doc,.docx" multiple required>
                <button type="submit">Ajouter √† la Liste</button>
            </form>

            <h2>Mes Fichiers (Simulation - Stock√©s dans votre Navigateur)</h2>
            <ul id="file-list">
                </ul>
        </div>
    </div>
</body>
</html>
