<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestionnaire de Fichiers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }
    .file-list, .folder-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .file, .folder {
      width: 160px;
      height: 160px;
      background: white;
      padding: 0.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    img, video {
      max-width: 100%;
      max-height: 100px;
      object-fit: contain;
      border-radius: 5px;
    }
    select, input[type="file"], button {
      padding: 0.5rem;
      margin: 0.3rem;
      font-size: 1rem;
    }
    #backButton {
      display: none;
      margin-bottom: 1rem;
      background: #444;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Mes Dossiers</h1>
  <div class="controls">
    <input type="text" id="folderName" placeholder="Nom du dossier" />
    <button onclick="createFolder()">Créer un dossier</button>
    <input type="file" id="fileInput" multiple accept="image/*,video/*" />
    <select id="sortOption" onchange="renderFolders()">
      <option value="recent">Dernier ajout</option>
      <option value="alpha">Ordre alphabétique</option>
    </select>
  </div>
  <button id="backButton" onclick="goBack()">⬅ Retour aux dossiers</button>
  <div class="folder-list" id="folderList"></div>
  <div class="file-list" id="fileList"></div>  <script>
    let data = JSON.parse(localStorage.getItem("fileManager") || '{}');
    let currentFolder = null;

    function saveData() {
      localStorage.setItem("fileManager", JSON.stringify(data));
    }

    function createFolder() {
      const name = document.getElementById("folderName").value.trim();
      if (name && !data[name]) {
        data[name] = [];
        saveData();
        renderFolders();
        document.getElementById("folderName").value = "";
      }
    }

    document.getElementById("fileInput").addEventListener("change", function (e) {
      if (!currentFolder) return;
      const files = Array.from(e.target.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = function (evt) {
          data[currentFolder].push({
            name: file.name,
            type: file.type,
            src: evt.target.result,
            date: new Date().toISOString()
          });
          saveData();
          renderFiles(currentFolder);
        }
        reader.readAsDataURL(file);
      });
    });

    function renderFolders() {
      const folderList = document.getElementById("folderList");
      const fileList = document.getElementById("fileList");
      fileList.innerHTML = "";
      folderList.innerHTML = "";
      currentFolder = null;
      document.getElementById("backButton").style.display = "none";

      let folders = Object.keys(data);
      const sortOption = document.getElementById("sortOption").value;
      if (sortOption === "alpha") {
        folders.sort((a, b) => a.localeCompare(b, ['tr', 'fr'], { sensitivity: 'accent' }));
      } else {
        folders.sort((a, b) => {
          const lastA = data[a][data[a].length - 1]?.date || '';
          const lastB = data[b][data[b].length - 1]?.date || '';
          return new Date(lastB) - new Date(lastA);
        });
      }

      folders.forEach(folder => {
        const div = document.createElement("div");
        div.className = "folder";
        div.textContent = folder;
        div.onclick = () => renderFiles(folder);
        folderList.appendChild(div);
      });
    }

    function renderFiles(folder) {
      currentFolder = folder;
      document.getElementById("folderList").innerHTML = "";
      document.getElementById("fileList").innerHTML = "";
      document.getElementById("backButton").style.display = "block";

      data[folder].forEach(file => {
        const div = document.createElement("div");
        div.className = "file";
        if (file.type.startsWith("image")) {
          const img = document.createElement("img");
          img.src = file.src;
          div.appendChild(img);
        } else if (file.type.startsWith("video")) {
          const video = document.createElement("video");
          video.src = file.src;
          video.controls = true;
          div.appendChild(video);
        }
        const name = document.createElement("div");
        name.textContent = file.name;
        div.appendChild(name);
        document.getElementById("fileList").appendChild(div);
      });
    }

    function goBack() {
      currentFolder = null;
      renderFolders();
    }

    renderFolders();
  </script></body>
</html>
