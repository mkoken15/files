<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionnaire de fichiers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
    h1 {
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .controls input, .controls select, .controls button {
      margin: 5px 0;
      padding: 8px;
      font-size: 1em;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .item {
      flex: 1 1 calc(50% - 10px);
      max-width: calc(50% - 10px);
      box-sizing: border-box;
      border: 1px solid #ccc;
      padding: 5px;
      cursor: pointer;
    }
    .item img, .item video {
      width: 100%;
      height: auto;
      display: block;
    }
    @media (min-width: 600px) {
      .item {
        flex: 1 1 calc(25% - 10px);
        max-width: calc(25% - 10px);
      }
    }
    .back-button {
      display: none;
      margin-bottom: 10px;
      padding: 8px 12px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Gestionnaire de fichiers</h1>  <div class="controls">
    <input type="text" id="folderName" placeholder="Nom du dossier">
    <button onclick="createFolder()">Créer un dossier</button>
    <input type="file" id="fileInput" multiple accept="image/*,video/*" onchange="handleFiles(event)">
    <select onchange="sortFiles(this.value)">
      <option value="recent">Dernier ajout</option>
      <option value="alpha">Ordre alphabétique</option>
    </select>
  </div><button class="back-button" onclick="goBack()">Retour à l'accueil</button>

  <div class="grid" id="fileContainer"></div>  <script>
    let folders = JSON.parse(localStorage.getItem("folders") || "{}");
    let currentFolder = null;

    function saveFolders() {
      localStorage.setItem("folders", JSON.stringify(folders));
    }

    function createFolder() {
      const name = document.getElementById("folderName").value.trim();
      if (name && !folders[name]) {
        folders[name] = [];
        saveFolders();
        displayFolders();
        document.getElementById("folderName").value = "";
      }
    }

    function handleFiles(event) {
      const files = Array.from(event.target.files);
      if (!currentFolder) return alert("Ouvre un dossier pour y ajouter des fichiers.");
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          folders[currentFolder].push({
            name: file.name,
            type: file.type,
            content: e.target.result,
            date: new Date().toISOString()
          });
          saveFolders();
          displayFiles(currentFolder);
        };
        reader.readAsDataURL(file);
      });
    }

    function displayFolders() {
      const container = document.getElementById("fileContainer");
      document.querySelector(".back-button").style.display = "none";
      currentFolder = null;
      container.innerHTML = Object.keys(folders).map(name => `
        <div class="item" onclick="openFolder('${name}')">
          <strong>${name}</strong>
        </div>
      `).join("");
    }

    function openFolder(name) {
      currentFolder = name;
      document.querySelector(".back-button").style.display = "inline-block";
      displayFiles(name);
    }

    function goBack() {
      displayFolders();
    }

    function displayFiles(folder) {
      const container = document.getElementById("fileContainer");
      container.innerHTML = folders[folder].map(file => {
        if (file.type.startsWith("image")) {
          return `<div class="item"><img src="${file.content}" alt="${file.name}"></div>`;
        } else if (file.type.startsWith("video")) {
          return `<div class="item"><video controls src="${file.content}"></video></div>`;
        }
        return "";
      }).join("");
    }

    function sortFiles(method) {
      if (!currentFolder) return;
      if (method === "alpha") {
        folders[currentFolder].sort((a, b) => a.name.localeCompare(b.name, ['fr', 'tr'], { sensitivity: 'base' }));
      } else {
        folders[currentFolder].sort((a, b) => new Date(b.date) - new Date(a.date));
      }
      saveFolders();
      displayFiles(currentFolder);
    }

    displayFolders();
  </script></body>
</html>
