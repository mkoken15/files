<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Gestionnaire de Fichiers avec Google Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin-bottom: 30px;
        }

        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 25px;
        }

        /* Styles de la section de connexion */
        #login-section {
            text-align: center;
        }

        /* Styles de la section apr√®s connexion */
        #file-management-section {
            display: none; /* Cach√© par d√©faut */
        }

        #user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        #user-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #4CAF50;
        }

        #user-info p {
            margin: 0;
            font-size: 1.1em;
            font-weight: 600;
        }

        /* Styles du formulaire d'ajout */
        #file-input-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            border: 1px dashed #ccc;
            border-radius: 8px;
        }

        #file-input-form input[type="file"] {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #file-input-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        #file-input-form button:hover {
            background-color: #45a049;
        }

        /* Styles de la liste des fichiers */
        #file-list {
            list-style: none;
            padding: 0;
        }

        #file-list li {
            background-color: #e9f5e9;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.95em;
            border-left: 5px solid #4CAF50;
        }

        #file-list li span {
            font-weight: 500;
        }
    </style>

    <script>
        // Fonction pour d√©coder le JWT (JSON Web Token)
        function decodeJWT(token) {
            let base64Url = token.split(".")[1];
            let base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
            let jsonPayload = decodeURIComponent(
                atob(base64)
                    .split("")
                    .map(function (c) {
                        return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
                    })
                    .join("")
            );
            return JSON.parse(jsonPayload);
        }

        // Fonction de rappel appel√©e apr√®s la connexion Google
        function handleCredentialResponse(response) {
            console.log("Encoded JWT ID token: " + response.credential);

            const userPayload = decodeJWT(response.credential);

            // Mise √† jour de l'interface utilisateur avec les infos utilisateur
            document.getElementById('profile-img').src = userPayload.picture;
            document.getElementById('profile-name').textContent = userPayload.name;
            document.getElementById('profile-email').textContent = userPayload.email;

            // Afficher la section de gestion de fichiers et cacher la connexion
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('file-management-section').style.display = 'block';

            console.log("Utilisateur connect√© : " + userPayload.name);
        }

        // Fonction pour g√©rer l'ajout d'un fichier (simul√©)
        function handleAddFile(event) {
            event.preventDefault(); // Emp√™che le rechargement de la page

            const fileInput = document.getElementById('file-upload');
            const fileList = document.getElementById('file-list');
            const files = fileInput.files;

            if (files.length === 0) {
                alert("Veuillez s√©lectionner un fichier.");
                return;
            }

            // Simuler l'ajout et l'affichage des fichiers dans la liste
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const listItem = document.createElement('li');
                
                // Ici, nous ne sauvegardons pas le contenu r√©el, juste le nom et le type
                // La gestion du stockage r√©el (persistance) n√©cessiterait un serveur !
                listItem.innerHTML = `
                    <span>üìÅ ${file.name}</span>
                    <small>(${file.type}, ${Math.round(file.size / 1024)} KB)</small>
                `;
                fileList.appendChild(listItem);
            }

            // R√©initialiser le champ de fichier apr√®s l'ajout
            fileInput.value = '';
        }

        // Attacher l'√©couteur d'√©v√©nement pour l'ajout de fichier apr√®s que le DOM soit charg√©
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('file-input-form');
            if (form) {
                form.addEventListener('submit', handleAddFile);
            }
        });
    </script>
</head>
<body>
    <h1>Cloud Personnel (Statique)</h1>
    <div class="container">

        <div id="login-section">
            <h2>Connectez-vous pour Acc√©der √† Vos Fichiers</h2>
            <div
                id="g_id_onload"
                data-auto_prompt="false"
                data-callback="handleCredentialResponse"
                data-client_id="PUT_YOUR_WEB_CLIENT_ID_HERE"
            ></div>
            <div class="g_id_signin"></div>
        </div>

        <div id="file-management-section">
            
            <div id="user-info">
                <img id="profile-img" src="" alt="Image de profil">
                <div>
                    <p>Bienvenue, <span id="profile-name"></span></p>
                    <small id="profile-email"></small>
                </div>
            </div>

            <h2>Ajouter un Fichier (Image, Vid√©o, Doc)</h2>
            <form id="file-input-form">
                <input type="file" id="file-upload" name="file-upload" accept="image/*,video/*,application/pdf,.doc,.docx" multiple required>
                <button type="submit">Ajouter √† la Liste</button>
            </form>

            <h2>Mes Fichiers (Simulation)</h2>
            <ul id="file-list">
                <li>
                    <span>‚ÑπÔ∏è **Note Importante:**</span>
                    <small>Vos fichiers ne sont PAS sauvegard√©s de mani√®re permanente.</small>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
